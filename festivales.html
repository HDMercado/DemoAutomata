      <script type="text/javascript">
      $(document).ready(function() {
         var q='PREFIX dcterms: <http://purl.org/dc/terms/>\
                PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>\
                PREFIX foaf:  <http://xmlns.com/foaf/0.1/>\
                \
        select ?tipos ?nombre ?desc ?image\
         where{\
          {?tipos dct:subject <http://dbpedia.org/resource/Category:Electronic_music_festivals>.\
          ?tipos <http://purl.org/linguistics/gold/hypernym> dbr:Festival.\
          ?tipos rdfs:label ?nombre.\
          ?tipos rdfs:comment ?desc.\
          ?tipos dbo:thumbnail ?image.}\
          UNION\
          {?tipos dct:subject <http://dbpedia.org/resource/Category:Electronic_music_festivals>.\
          ?tipos <http://purl.org/linguistics/gold/hypernym> dbr:Festival.}\
          FILTER(LANG(?nombre)= "en" && LANG(?desc)= "en")\
      }';
      $.ajax({
           dataType: 'jsonp',
           data: {
              query: q,
              format: 'application/sparql-results+json'
              },
           url: 'http://dbpedia.org/sparql',
           success: function(data){
            $(data.results.bindings).each(function(i, item){
              $("#results").append("<tr><td><a href='"+item.tipos.value+"' class='uri'><h4>"+item.nombre.value+"</h4></a>\
                <p>"+item.desc.value+"</p></td>\
                                    <br>\
                                    <td class='imagen'><img src="+item.image.value+"></td></tr>");
            });
           }
         });
      });
    </script>
